<div class="card-group">
        <div class="card">         
          <div class="card-body">
              <app-card></app-card>
        </div>
        <div class="row">
        <div class="col">
            <input type="text" id="name" class="form-control input-sm chat-input" placeholder="Board Name" />
            <input type="text" id="desc" class="form-control input-sm chat-input" placeholder="Description" />
            <button (click)="addBoard(name,desc)" class="btn btn-primary">Add Card</button>
        </div>
        <div class="col">
            <button (click)="deleteBoard()" class="btn btn-primary bg-danger" >Delete Card</button>
        </div>
    </div>
</div>
