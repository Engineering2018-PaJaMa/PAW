<div class="card-group">
        <ul *ngFor="let list of lists">
            <div class="card">         
                <div class="card-body">
                <app-list [name]=list.name [desc]=list.description></app-list>
                </div>
            </div>
        </ul>
        <div class="row">
        <div class="col">
            <input #newName class="form-control input-sm chat-input" placeholder="Card Name" />
            <input #newDesc class="form-control input-sm chat-input" placeholder="Description" />
            <button (click)="addCard(newName.value,newDesc.value)" class="btn btn-primary">Add Card</button>
        </div>
        <div class="col">
            <input #deleteName class="form-control input-sm chat-input" placeholder="Card Name to delete" />
            <button (click)="deleteCard(deleteName.value)" class="btn btn-primary bg-danger" >Delete Card</button>
        </div>
    </div>
</div>
