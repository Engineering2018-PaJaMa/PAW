<ul class="list-items"  *ngFor="let card of cards">
                <li>{{card.name}}</li> 
             
</ul>
<input #ListName class="form-control input-sm chat-input" placeholder="New card name..." />
<button class="add-card-btn btn" (click)="addCard(ListName.value)" >Add a card</button>
<button class="add-card-btn btn" (click)="archiveCard(ListName.value)" >Del a card</button>
