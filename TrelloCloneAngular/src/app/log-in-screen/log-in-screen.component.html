<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
            <h4>Welcome to TrelloClone</h4>
            <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" />
            <br>
            <input type="text" id="userPassword" class="form-control input-sm chat-input" placeholder="password" />
            <br>
            <div class="wrapper">
            <span class="btn-group-vertical">     
                <a href="#" class="btn btn-primary btn-md" routerLink="/home" (onClick)="logIn(userName,userPassword)">login <i class="fa fa-sign-in"></i></a>
                <a href="#" class="btn btn-primary btn-md" routerLink="/register">Register <i class="fa fa-sign-in"></i></a>
            </span>
            </div>
            </div>
        
        </div>
    </div>
